<!DOCTYPE html>
<html>
    <head>
	<style type="text/css">
	 * {
	     margin: 0;
	     padding: 0;
	 }
	 ul {
	     list-style: none;
	 }
	 ul:after {
	     content: "";
	     display: block;
	     clear: both;
	 }
	 li {
	     float: left;
	     width: 50%;
	     border: solid 1px #000;
	     box-sizing: border-box;
	 }
	 a {
	     display: block;
	     width: 100%;
	     text-align: center;
	 }
	</style>
    </head>
    <body>
	<ul>
	    <li><a href="#">メニュー1</a></li>
	    <li><a href="#">メニュー2</a></li>
	    <li><a href="#">メニュー3</a></li>
	    <li><a href="#">メニュー4</a></li>
	    <li><a href="#">メニュー5</a></li>
	    <li><a href="#">メニュー6</a></li>
	</ul>
    </body>
</html>
